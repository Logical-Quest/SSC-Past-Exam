<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-pzjw8f+uaXlH6jz0c3Sf9/9dS2o0spYj1p+ZIbTf0fIxt6Q1Nn3xQK3R5CX0cz7j2" crossorigin="anonymous">
    <title>Past Exam</title>
    <style>        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            
            display: flex;
            position: relative;
            background: #eeeeec;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            font-family: 'Times-new-roman';
            font-size: 100%;
        }

        /* Gradient Definitions */
        $purple-gradient: linear-gradient(45deg, rgba(87, 29, 146, 1) 0%, rgba(172, 25, 102, 1) 100%);
        $blue1-gradient: linear-gradient(to bottom right, #5E5AEC, #3F9EFC);
        $blue2-gradient: linear-gradient(to bottom right, #6452E9, #639FF9);
        $shadow: 0 13px 26px rgba(#000, .2), 0 3px 6px rgba(#000, .2);

        .wrapper {
            width: 320px;
            height: 540px;
            background: #FDFEFF;
            transition: background .6s ease;
            border-radius: 10px;
            padding: 20px 20px 20px 20px;
            box-shadow: 0 8px 40px rgba(#000000, .2);
        }

        .top-icons {
            i {
                color: #080911;
                &:nth-of-type(1) {
                    float: left;
                }
                &:nth-of-type(2) {
                    float: right;
                }
                &:nth-of-type(3) {
                    float: right;
                    padding-right: .8em;
                }
            }
        }

        .profile {
            margin-top: 2.2em;
            position: relative;

            &:after {
                width: 100%;
                height: 1px;
                content: ' ';
                display: block;
                margin-top: 1.3em;
                background: #E9EFF6;
            }

            .check {
                position: absolute;
                right: 5em;
                bottom: 12.7em;
                i {
                    color: #fff;
                    width: 20px;
                    height: 20px;
                    font-size: 12px;
                    line-height: 20px;
                    text-align: center;
                    border-radius: 100%;
                    background: #C90A6D;
                }
            }

            .thumbnail {
                width: 124px;
                height: 124px;
                display: flex;
                margin-left: auto;
                margin-right: auto;
                margin-bottom: 1.5em;
                border-radius: 100%;
                box-shadow: $shadow;
            }

            .name {
                color: #2D354A;
                font-weight: 800;
                text-align: center;
            }

            .title {
                color: #7C8097;
                font-size: .75em;
                font-weight: 300;
                text-align: center;
                padding-top: .5em;
                padding-bottom: .7em;
                letter-spacing: 1.5px;
                text-transform: uppercase;
            }

            .description {
                color: #080911;
                font-size: 20px;
                font-weight: 400;
                text-align: center;
                margin-bottom: 1.3em;
            }

            .btn {
                color: #fff;
                width: 130px;
                height: 42px;
                outline: none;
                border: none;
                display: block;
                cursor: pointer;
                font-weight: 800;
                margin-left: auto;
                margin-right: auto;
                border-radius: 70px;
                box-shadow: 0 13px 26px rgba(#000, .16), 0 3px 6px rgba(#000, .16);
                transition: all 0.3s ease-in-out;
                background: #C90A6D; /* Updated button color */
            }
   
        }

        .social-icons {
            display: flex;
            margin-top: 1.2em;
            justify-content: space-between;

            .icon {
                display: flex;
                align-items: center;
                flex-direction: column;
                a {
                    color: #fff;
                    width: 60px;
                    height: 60px;
                    font-size: 28px;
                    line-height: 60px;
                    text-align: center;
                    border-radius: 30px;
                    box-shadow: $shadow;
                }

                &:nth-of-type(1) {
                    a {
                        background: $purple-gradient;
                    }
                }

                &:nth-of-type(2) {
                    a {
                        background: $blue1-gradient;
                    }
                }

                &:nth-of-type(3) {
                    a {
                        background: $blue2-gradient;
                    }
                }

                h4 {
                    color: #080911;
                    font-size: 1em;
                    margin-top: 1.3em;
                    margin-bottom: .2em;
                }

                p {
                    color: #666B7D;
                    font-size: 12px;
                }
            }
        }

        .concept {
            position: absolute;
            bottom: 25px;
            color: #AAB0C4;
            font-size: .9em;
            font-weight: 400;
            a {
                color: rgba(172, 25, 102, 1);
                text-decoration: none;
            }
        }

        /* Additional styles for the card container */
        .card {
            width: 100%;
            max-width: 400px; /* Adjust the maximum width as needed */
            background: #FDFEFF;
            border-radius: 10px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, .2);
            margin: 0 auto;
            padding: 20px;
        }
        /* Your CSS styles here... */
        /* ... (Previous CSS styles remain the same) ... */

        /* Add a new CSS class for the blue button */
        .btn-blue {
            background: blue;
            margin-left: 10px;
        }
                .no-underline {
            text-decoration: none;
        }
    </style>
</head>
